<!doctype html>
<html lang="en">
<head>
    <title>Identification Numbers Node.js Example</title>
    <script src="../../lib/identification-numbers/index.js"></script>
</head>
<body>
<pre>
<script>
    // The API is now accessible through the window.identification_numbers global object.
    var pesel = identification_numbers.pesel();
    var regon = identification_numbers.regon();
    var iban_pl = identification_numbers.iban('PL');
    var iban_gb = identification_numbers.iban('GB');

    document.writeln('Is PESEL `83071503434` valid? ' + pesel.isValid('83071503434'));
    document.writeln('Is REGON `975124224` valid? ' + regon.isValid('975124224'));

    document.writeln('Is IBAN `PL61109010140000071219812874` valid? ' + iban_pl.isValid('PL61109010140000071219812874'));
    document.writeln('Is IBAN `GB82WEST12345698765432` valid?' + iban_gb.isValid('GB82WEST12345698765432'));
</script>
</pre>
</body>
</html>
